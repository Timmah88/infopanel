mqtt:
  broker: 192.168.0.142
 #port: 8883
  port: 1883
  client_id: infopanel
  keepalive: 180
  username: user
  password: Password
 #certificate: /etc/ssl/certs/DST_Root_CA_X3.pem
  topic: infopanel/screen/#

RGBMatrix:
   led-rows: 64
   led-cols: 128
   led-chain: 1
   led-parallel: 1
   led-pwm-bits: 11
   led-brightness: 100
   led-gpio-mapping: adafruit-hat-pwm
   led-scan-mode: 1
   led-pwm-lsb-nanoseconds: 130
   led-show-refresh: false
   led-slowdown-gpio: 3
   led-no-hardware-pulse: false
DummyMatrix:

